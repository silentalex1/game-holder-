<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 1em;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 0.75em;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 1em;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #github-login {
            background-color: #333;
        }

        #github-login:hover {
            background-color: #000;
        }

        p {
            margin-top: 1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="github-login">Login with GitHub</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        document.getElementById('github-login').addEventListener('click', function () {
            const clientIdArray = ['O', 'v', '2', '3', 'l', 'i', 'K', 'P', 'q', '4', 'O', 'q', 'W', 'e', 'f', 'D', 'i', 'y', '2', 'P'];
            const redirectUriArray = ['h', 't', 't', 'p', 's', ':', '/', '/', 'g', 'a', 'm', 'e', 'h', 'o', 'l', 'd', 'e', 'r', '.', 's', 'i', 't', 'e', '/', 'c', 'a', 'l', 'l', 'b', 'a', 'c', 'k', '/'];
            const clientId = clientIdArray.join('');
            const redirectUri = redirectUriArray.join('');
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user:email`;

            window.location.href = githubAuthUrl;
        });
    </script>
</body>
</html>
