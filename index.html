<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Search Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            visibility: hidden;
        }
        #content {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="content">
        <input type="text" placeholder="Search...">
    </div>
</body>
<script>
    document.body.style.visibility = 'visible';
</script>
</html>
