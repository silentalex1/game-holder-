<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>BatProx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="warp-canvas"></canvas>
    <div id="starwars-layer"></div>

    <div id="cookie-consent">
        <div class="cookie-content">
            <h3>Allow cookies?</h3>
            <p>If you allow cookies this will grant more permissions, future features, and will save setting options automatically.</p>
            <div class="cookie-actions">
                <button id="cookie-yes">Yes</button>
                <button id="cookie-no">No</button>
            </div>
        </div>
    </div>

    <nav class="navigation">
        <a href="/ourapi" class="nav-link">Our API</a>
    </nav>

    <div id="settings-ui">
        <div class="settings-window">
            <div class="settings-header">
                <h2>Settings Features</h2>
                <button id="settings-close">X</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>Interface Theme</label>
                    <div class="select-wrapper">
                        <select id="theme-selector">
                            <option value="void">Void (Default)</option>
                            <option value="starwars">Star Wars (Galactic)</option>
                            <option value="midnight">Midnight Purple</option>
                            <option value="ember">Crimson Ember</option>
                            <option value="glitch">Cyber Glitch</option>
                            <option value="forest">Neon Forest</option>
                            <option value="ocean">Deep Ocean</option>
                            <option value="sunset">Retro Sunset</option>
                            <option value="gold">Luxury Gold</option>
                            <option value="cotton">Cotton Candy</option>
                            <option value="dracula">Dracula Dark</option>
                            <option value="matrix">System Matrix</option>
                            <option value="royal">Royal Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="hub-layer">
        <div class="hub-window">
            <button id="hub-exit">X</button>
            <div class="hub-tabs">
                <button class="tab-link active" data-view="games">Games</button>
                <button class="tab-link" data-view="movies">Movies</button>
            </div>
            <div class="hub-container">
                <div id="games-view" class="hub-page active">
                    <h2>Games Library</h2>
                    <div class="search-wrapper">
                        <input type="text" class="hub-search" id="game-search" placeholder="Search games...">
                    </div>
                </div>
                <div id="movies-view" class="hub-page">
                    <h2>Movies Library</h2>
                    <div class="search-wrapper">
                        <input type="text" class="hub-search" id="movie-search" placeholder="Search movies...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vm-interface">
        <div class="vm-loader"></div>
        <div class="vm-topbar">
            <div class="vm-left">
                <button id="vm-exit-browse" class="vm-nav-btn">Exit Browse</button>
            </div>
            <div class="vm-address-bar">
                <span class="lock-icon">ðŸ”’</span>
                <span id="vm-url-text">batprox://duckduckgo-engine</span>
            </div>
            <div class="vm-actions">
                <span class="vm-btn min"></span>
                <span class="vm-btn max"></span>
                <span class="vm-btn close" id="vm-terminate"></span>
            </div>
        </div>
        <iframe id="vm-frame" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"></iframe>
    </div>

    <div class="main-ui">
        
        <div class="top-controls">
            <button id="menu-btn">
                <span></span>
                <span></span>
            </button>
            <button id="settings-btn">âš™</button>
        </div>

        <div id="clock-display">00:00:00 PM - 12/09/2025</div>

        <div class="core-assembly">
            <canvas id="vapor-canvas"></canvas>
            
            <div class="input-housing">
                <input type="text" id="master-input" spellcheck="false" autocomplete="off" placeholder="Enter any website domains:">
            </div>
        </div>

        <div class="status-badge">
            <div id="dynamic-text">The best proxy of them all. Goes to BatProx.</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
