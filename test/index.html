<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #9b59b6;
            --success: #34c759;
            --error: #e74c3c;
            --neutral: #1e293b;
            --bg-light: #f8fafc;
            --bg-dark: #e2e8f0;
            --text: #0f172a;
            --shadow: rgba(0, 0, 0, 0.15);
            --highlight: rgba(66, 133, 244, 0.15);
            --accent: #facc15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-light), var(--bg-dark));
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            animation: drift 18s infinite ease-in-out;
            filter: blur(30px);
            opacity: 0.85;
        }

        .orb:nth-child(1) { width: 240px; height: 240px; top: 10%; left: 25%; }
        .orb:nth-child(2) { width: 200px; height: 200px; top: 75%; left: 65%; }
        .orb:nth-child(3) { width: 320px; height: 320px; top: 35%; left: 5%; }

        .container {
            background: rgba(255, 255, 255, 0.96);
            padding: 4rem;
            border-radius: 2.5rem;
            box-shadow: 0 2rem 5rem var(--shadow);
            text-align: center;
            animation: rise 1s ease-out;
            max-width: 45rem;
            width: 92%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.35rem;
            text-shadow: 0 3px 6px var(--highlight);
        }

        .input-group {
            position: relative;
            margin-bottom: 3.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        input {
            flex: 1;
            padding: 1.75rem 4.5rem 1.75rem 2.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 3rem;
            font-size: 1.3rem;
            outline: none;
            transition: all 0.4s ease;
            background: #fff;
            box-shadow: inset 0 2px 4px var(--shadow);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 1.25rem var(--highlight);
        }

        .input-icon {
            position: absolute;
            right: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.75rem;
            color: #64748b;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        button {
            padding: 1.5rem 4rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 1rem 2.5rem rgba(66, 133, 244, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.7s ease, height 0.7s ease;
        }

        button:hover::before {
            width: 250%;
            height: 250%;
        }

        button:hover {
            transform: translateY(-0.3rem);
            box-shadow: 0 1.5rem 3rem rgba(66, 133, 244, 0.5);
        }

        button:active {
            transform: scale(0.97);
            box-shadow: 0 0.75rem 2rem rgba(66, 133, 244, 0.3);
        }

        button.loading {
            background: linear-gradient(90deg, #b0b8c4, #8a96a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 2rem;
            height: 2rem;
            border: 0.35rem solid #fff;
            border-top: 0.35rem solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            margin-top: 2.5rem;
            font-size: 1.3rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
            transform: translateY(1rem);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.7);
        }

        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .history {
            margin-top: 3rem;
            font-size: 1rem;
            color: var(--text);
            max-height: 12rem;
            overflow-y: auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            display: none;
            box-shadow: inset 0 2px 4px var(--shadow);
        }

        .history.visible {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        .history-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .history-item:hover {
            background: rgba(66, 133, 244, 0.05);
        }

        .history-item span {
            font-size: 0.9rem;
            color: var(--accent);
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container { padding: 3rem; }
            h1 { font-size: 2.4rem; }
            input { padding: 1.5rem 4rem 1.5rem 2rem; font-size: 1.2rem; }
            button { padding: 1.25rem 3rem; font-size: 1.3rem; }
            .status { font-size: 1.1rem; }
            .history { font-size: 0.9rem; }
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(-4rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(3rem, -3.5rem) scale(1.15); }
            50% { transform: translate(-2.5rem, 3rem) scale(0.85); }
            75% { transform: translate(3.5rem, 2.5rem) scale(1.1); }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <h1>Extension Hub</h1>
        <div class="input-group">
            <input type="text" id="extensionId" placeholder="Enter Extension ID" autocomplete="off">
            <span class="input-icon">ðŸ”—</span>
        </div>
        <button id="installBtn">Install Extension</button>
        <div id="status" class="status"></div>
        <div id="history" class="history"></div>
    </div>

    <script src="https://chrome.google.com/webstore/install-button.js" async defer></script>
    <script>
        const DOM = {
            btn: document.getElementById("installBtn"),
            input: document.getElementById("extensionId"),
            status: document.getElementById("status"),
            history: document.getElementById("history")
        };

        const Browser = {
            isChrome: () => !!window.chrome && !!chrome.webstore,
            isFirefox: () => navigator.userAgent.includes("Firefox"),
            isEdge: () => navigator.userAgent.includes("Edg"),
            name: () => {
                if (Browser.isChrome()) return "Chrome";
                if (Browser.isFirefox()) return "Firefox";
                if (Browser.isEdge()) return "Edge";
                return "Other";
            }
        };

        const BackendSimulator = {
            history: JSON.parse(localStorage.getItem("extensionHistory")) || [],
            cache: new Map(),
            saveHistory: (id, browser) => {
                const entry = { id, browser, date: new Date().toLocaleString(), status: "Installed" };
                BackendSimulator.history.unshift(entry);
                BackendSimulator.history = BackendSimulator.history.slice(0, 5);
                localStorage.setItem("extensionHistory", JSON.stringify(BackendSimulator.history));
                BackendSimulator.renderHistory();
            },
            renderHistory: () => {
                DOM.history.innerHTML = BackendSimulator.history.map(item => 
                    `<div class="history-item">${item.id} (${item.browser}) - ${item.date} <span onclick="UI.retry('${item.id}')">Retry</span></div>`
                ).join("");
                DOM.history.classList.add("visible");
            },
            fetchExtension: async (id, browser) => {
                // Simulate fetching extension file from a backend
                const key = `${id}-${browser}`;
                if (BackendSimulator.cache.has(key)) return BackendSimulator.cache.get(key);
                const mockFile = { id, browser, url: `mock://${browser}/${id}.${browser === "Firefox" ? "xpi" : "crx"}` };
                BackendSimulator.cache.set(key, mockFile);
                return mockFile;
            }
        };

        const Extension = {
            validate: id => /^[a-z]{32}$/.test(id.trim()),
            installChrome: id => new Promise((resolve, reject) => {
                chrome.webstore.install(
                    `https://chrome.google.com/webstore/detail/${id}`,
                    () => resolve({ success: true }),
                    error => reject(new Error(error))
                );
            }),
            installFirefox: async id => {
                const file = await BackendSimulator.fetchExtension(id, "Firefox");
                return new Promise((resolve, reject) => {
                    // Simulate manual install prompt (requires user action)
                    setTimeout(() => resolve({ success: true, manual: "Download .xpi and drag into Firefox (Developer Mode)" }), 1000);
                });
            },
            installEdge: async id => {
                const file = await BackendSimulator.fetchExtension(id, "Edge");
                return new Promise((resolve, reject) => {
                    // Simulate manual install prompt (requires user action)
                    setTimeout(() => resolve({ success: true, manual: "Download .crx and drag into Edge (Developer Mode)" }), 1000);
                });
            },
            installOther: async id => {
                return { success: false, manual: "Browser not supported for direct installation." };
            }
        };

        const UI = {
            toggleLoading: state => {
                DOM.btn.disabled = state;
                DOM.btn.classList.toggle("loading", state);
            },
            showStatus: (msg, color) => {
                DOM.status.textContent = msg;
                DOM.status.style.color = color;
                DOM.status.classList.add("visible");
                setTimeout(() => DOM.status.classList.remove("visible"), 8000);
            },
            clearInput: () => DOM.input.value = "",
            resetStatus: () => DOM.status.classList.remove("visible"),
            toggleHistory: state => DOM.history.classList.toggle("visible", state),
            retry: id => {
                DOM.input.value = id;
                installExtension();
            }
        };

        async function installExtension() {
            const id = DOM.input.value.trim();
            const browser = Browser.name();

            if (!id) return UI.showStatus("Enter an extension ID.", "var(--error)");
            if (!Extension.validate(id)) return UI.showStatus("Invalid ID (32 lowercase letters).", "var(--error)");

            UI.toggleLoading(true);
            UI.showStatus(`Preparing installation for ${browser}...`, "var(--primary)");

            try {
                let result;
                if (Browser.isChrome()) {
                    result = await Extension.installChrome(id);
                } else if (Browser.isFirefox()) {
                    result = await Extension.installFirefox(id);
                } else if (Browser.isEdge()) {
                    result = await Extension.installEdge(id);
                } else {
                    result = await Extension.installOther(id);
                }

                if (result.success) {
                    UI.showStatus(result.manual || "Extension installed successfully!", "var(--success)");
                    BackendSimulator.saveHistory(id, browser);
                    UI.clearInput();
                } else {
                    UI.showStatus(result.manual || "Installation not supported.", "var(--error)");
                }
            } catch (e) {
                UI.showStatus(`Failed: ${e.message || "Unknown error"}`, "var(--error)");
            } finally {
                UI.toggleLoading(false);
            }
        }

        DOM.btn.addEventListener("click", installExtension);
        DOM.input.addEventListener("keypress", e => e.key === "Enter" && installExtension());
        DOM.input.addEventListener("input", UI.resetStatus);
        window.addEventListener("load", () => BackendSimulator.history.length && BackendSimulator.renderHistory());
    </script>
</body>
</html>
