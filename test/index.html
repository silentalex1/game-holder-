<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #9b59b6;
            --success: #34c759;
            --error: #e74c3c;
            --neutral: #2c3e50;
            --bg-light: #eef2f7;
            --bg-dark: #d1dbe8;
            --text: #34495e;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(160deg, var(--bg-light), var(--bg-dark));
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            animation: drift 25s infinite ease-in-out;
            filter: blur(20px);
        }

        .orb:nth-child(1) { width: 200px; height: 200px; top: 20%; left: 15%; }
        .orb:nth-child(2) { width: 150px; height: 150px; top: 65%; left: 75%; }
        .orb:nth-child(3) { width: 300px; height: 300px; top: 45%; left: 5%; }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 1.25rem 3rem var(--shadow);
            text-align: center;
            animation: appear 0.8s ease-out;
            max-width: 35rem;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.25rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2.5rem;
        }

        input {
            width: 100%;
            padding: 1.25rem 3.5rem 1.25rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 2rem;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0.75rem rgba(66, 133, 244, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        input:focus + .input-icon {
            color: var(--primary);
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.5rem 1.5rem rgba(66, 133, 244, 0.3);
        }

        button:hover {
            transform: scale(1.04);
            box-shadow: 0 0.75rem 2rem rgba(66, 133, 244, 0.4);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0.3rem 0.75rem rgba(66, 133, 244, 0.2);
        }

        button.loading {
            background: linear-gradient(90deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            border: 0.25rem solid #fff;
            border-top: 0.25rem solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateY(0.5rem);
        }

        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container { padding: 2rem; }
            h1 { font-size: 2rem; }
            input { padding: 1rem 3rem 1rem 1.25rem; font-size: 1rem; }
            button { padding: 0.875rem 2rem; font-size: 1.1rem; }
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(-2.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(2rem, -2.5rem) scale(1.1); }
            50% { transform: translate(-1.5rem, 2rem) scale(0.9); }
            75% { transform: translate(2.5rem, 1.5rem) scale(1.05); }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <h1>Extension Hub</h1>
        <div class="input-group">
            <input type="text" id="extensionId" placeholder="Enter Extension ID" autocomplete="off">
            <span class="input-icon">ðŸ”—</span>
        </div>
        <button id="installBtn">Install Extension</button>
        <div id="status" class="status"></div>
    </div>

    <script src="https://chrome.google.com/webstore/install-button.js" async defer></script>
    <script>
        const DOM = {
            btn: document.getElementById("installBtn"),
            input: document.getElementById("extensionId"),
            status: document.getElementById("status")
        };

        const Browser = {
            isChrome: () => !!window.chrome && !!chrome.webstore,
            isFirefox: () => navigator.userAgent.includes("Firefox"),
            isEdge: () => navigator.userAgent.includes("Edg"),
            name: () => Browser.isChrome() ? "Chrome" : Browser.isFirefox() ? "Firefox" : Browser.isEdge() ? "Edge" : "Other"
        };

        const Extension = {
            validate: id => /^[a-z]{32}$/.test(id.trim()),
            url: (id, browser) => {
                const urls = {
                    Chrome: `https://chrome.google.com/webstore/detail/${id}`,
                    Firefox: `https://addons.mozilla.org/addon/${id}`,
                    Edge: `https://microsoftedge.microsoft.com/addons/detail/${id}`
                };
                return urls[browser] || urls.Chrome;
            },
            async verify(id, browser) {
                try {
                    const response = await fetch(Extension.url(id, browser), { method: "HEAD", mode: "no-cors" });
                    return true;
                } catch {
                    return false;
                }
            },
            installChrome(id) {
                return new Promise((resolve, reject) => {
                    chrome.webstore.install(Extension.url(id, "Chrome"), resolve, reject);
                });
            },
            redirect(id, browser) {
                window.open(Extension.url(id, browser), "_blank");
            }
        };

        const UI = {
            toggleLoading: state => {
                DOM.btn.disabled = state;
                DOM.btn.classList.toggle("loading", state);
            },
            showStatus: (msg, color) => {
                DOM.status.textContent = msg;
                DOM.status.style.color = color;
                DOM.status.classList.add("visible");
                setTimeout(() => DOM.status.classList.remove("visible"), 5000);
            },
            clearInput: () => DOM.input.value = "",
            resetStatus: () => DOM.status.classList.remove("visible")
        };

        async function install() {
            const id = DOM.input.value.trim();
            const browser = Browser.name();

            if (!id) return UI.showStatus("Enter an extension ID.", "var(--error)");
            if (!Extension.validate(id)) return UI.showStatus("Invalid ID (32 lowercase letters).", "var(--error)");

            UI.toggleLoading(true);
            UI.showStatus(`Checking ${browser} compatibility...`, "var(--primary)");

            const exists = await Extension.verify(id, browser);
            if (!exists) {
                UI.toggleLoading(false);
                return UI.showStatus("Extension not found.", "var(--error)");
            }

            UI.showStatus(`Installing on ${browser}...`, "var(--primary)");

            try {
                if (Browser.isChrome()) {
                    await Extension.installChrome(id);
                    UI.showStatus("Installed successfully!", "var(--success)");
                } else {
                    Extension.redirect(id, browser);
                    UI.showStatus(`Opening ${browser} store...`, "var(--success)");
                }
                UI.clearInput();
            } catch (e) {
                UI.showStatus(`Error: ${e.message || "Installation failed"}`, "var(--error)");
            } finally {
                UI.toggleLoading(false);
            }
        }

        DOM.btn.addEventListener("click", install);
        DOM.input.addEventListener("keypress", e => e.key === "Enter" && install());
        DOM.input.addEventListener("input", UI.resetStatus);
    </script>
</body>
</html>
