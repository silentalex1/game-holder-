<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #9b59b6;
            --success: #34c759;
            --error: #e74c3c;
            --neutral: #1e293b;
            --bg-light: #f9fafb;
            --bg-dark: #e5e7eb;
            --text: #0f172a;
            --shadow: rgba(0, 0, 0, 0.2);
            --highlight: rgba(66, 133, 244, 0.2);
            --accent: #facc15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(130deg, var(--bg-light), var(--bg-dark));
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.45), transparent);
            border-radius: 50%;
            animation: drift 16s infinite ease-in-out;
            filter: blur(35px);
            opacity: 0.9;
        }

        .orb:nth-child(1) { width: 260px; height: 260px; top: 8%; left: 30%; }
        .orb:nth-child(2) { width: 220px; height: 220px; top: 80%; left: 60%; }
        .orb:nth-child(3) { width: 340px; height: 340px; top: 30%; left: 5%; }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 5rem;
            border-radius: 3rem;
            box-shadow: 0 2.5rem 6rem var(--shadow);
            text-align: center;
            animation: rise 1.2s ease-out;
            max-width: 50rem;
            width: 94%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 3.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            text-shadow: 0 4px 8px var(--highlight);
        }

        .input-group {
            position: relative;
            margin-bottom: 4rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        input {
            flex: 1;
            padding: 2rem 5rem 2rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 3.5rem;
            font-size: 1.4rem;
            outline: none;
            transition: all 0.5s ease;
            background: #fff;
            box-shadow: inset 0 3px 6px var(--shadow);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 1.5rem var(--highlight);
        }

        .input-icon {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #64748b;
            transition: color 0.4s ease, transform 0.4s ease;
        }

        input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.15);
        }

        button {
            padding: 1.75rem 5rem;
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 3.5rem;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 1.25rem 3rem rgba(66, 133, 244, 0.45);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s ease, height 0.8s ease;
        }

        button:hover::before {
            width: 300%;
            height: 300%;
        }

        button:hover {
            transform: translateY(-0.4rem);
            box-shadow: 0 2rem 4rem rgba(66, 133, 244, 0.55);
        }

        button:active {
            transform: scale(0.96);
            box-shadow: 0 1rem 2.5rem rgba(66, 133, 244, 0.35);
        }

        button.loading {
            background: linear-gradient(90deg, #b0b8c4, #8a96a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 2.25rem;
            height: 2.25rem;
            border: 0.4rem solid #fff;
            border-top: 0.4rem solid transparent;
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            margin-top: 3rem;
            font-size: 1.4rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.7s ease, transform 0.7s ease;
            transform: translateY(1.25rem);
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .history {
            margin-top: 3.5rem;
            font-size: 1.1rem;
            color: var(--text);
            max-height: 14rem;
            overflow-y: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.65);
            border-radius: 2rem;
            display: none;
            box-shadow: inset 0 3px 6px var(--shadow);
        }

        .history.visible {
            display: block;
            animation: fadeIn 0.7s ease-out;
        }

        .history-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.4s ease;
        }

        .history-item:hover {
            background: rgba(66, 133, 244, 0.1);
        }

        .history-item span {
            font-size: 1rem;
            color: var(--accent);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .history-item span:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .container { padding: 3.5rem; }
            h1 { font-size: 2.8rem; }
            input { padding: 1.75rem 4.5rem 1.75rem 2.5rem; font-size: 1.3rem; }
            button { padding: 1.5rem 4rem; font-size: 1.4rem; }
            .status { font-size: 1.2rem; }
            .history { font-size: 1rem; }
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(-5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(4rem, -4rem) scale(1.2); }
            50% { transform: translate(-3rem, 3.5rem) scale(0.8); }
            75% { transform: translate(4.5rem, 3rem) scale(1.15); }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0.75rem); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <h1>Extension Hub</h1>
        <div class="input-group">
            <input type="text" id="extensionId" placeholder="Enter Extension ID" autocomplete="off">
            <span class="input-icon">ðŸ”—</span>
        </div>
        <button id="installBtn">Install Extension</button>
        <div id="status" class="status"></div>
        <div id="history" class="history"></div>
    </div>

    <script src="https://chrome.google.com/webstore/install-button.js" async defer></script>
    <script>
        const DOM = {
            btn: document.getElementById("installBtn"),
            input: document.getElementById("extensionId"),
            status: document.getElementById("status"),
            history: document.getElementById("history")
        };

        const AI = {
            detectBrowser: () => {
                const ua = navigator.userAgent.toLowerCase();
                const features = {
                    chrome: !!window.chrome && !!chrome.webstore && !ua.includes("opr") && !ua.includes("edg"),
                    firefox: ua.includes("firefox") && !ua.includes("seamonkey"),
                    operagx: ua.includes("opr") && ua.includes("gx")
                };
                const weights = {
                    chrome: features.chrome ? 0.95 : 0,
                    firefox: features.firefox ? 0.90 : 0,
                    operagx: features.operagx ? 0.98 : 0
                };
                const topMatch = Object.entries(weights).reduce((a, b) => a[1] > b[1] ? a : b, ["unknown", 0]);
                return topMatch[0] === "unknown" ? "Other" : topMatch[0].charAt(0).toUpperCase() + topMatch[0].slice(1);
            }
        };

        const Backend = {
            history: JSON.parse(localStorage.getItem("extensionHistory")) || [],
            cache: new Map(),
            save: (id, browser) => {
                Backend.history.unshift({ id, browser, date: new Date().toLocaleString(), status: "Installed" });
                Backend.history = Backend.history.slice(0, 5);
                localStorage.setItem("extensionHistory", JSON.stringify(Backend.history));
                Backend.render();
            },
            render: () => {
                DOM.history.innerHTML = Backend.history.map(item => 
                    `<div class="history-item">${item.id} (${item.browser}) - ${item.date} <span onclick="UI.retry('${item.id}')">Retry</span></div>`
                ).join("");
                DOM.history.classList.add("visible");
            },
            fetch: async (id, browser) => {
                const key = `${id}-${browser}`;
                if (Backend.cache.has(key)) return Backend.cache.get(key);
                const mockFile = { id, browser, url: `mock://${browser}/${id}.${browser === "Firefox" ? "xpi" : "crx"}` };
                Backend.cache.set(key, mockFile);
                return new Promise(resolve => setTimeout(() => resolve(mockFile), 500));
            }
        };

        const Extension = {
            validate: id => /^[a-z]{32}$/.test(id.trim()),
            installChrome: id => new Promise((resolve, reject) => {
                chrome.webstore.install(`https://chrome.google.com/webstore/detail/${id}`, 
                    () => resolve({ success: true }), 
                    error => reject(new Error(error))
                );
            }),
            installFirefox: id => Backend.fetch(id, "Firefox").then(file => ({
                success: true,
                manual: "Download .xpi and drag into Firefox (Developer Mode required)"
            })),
            installOperaGX: id => Backend.fetch(id, "OperaGX").then(file => ({
                success: true,
                manual: "Download .crx and drag into Opera GX (Developer Mode required)"
            })),
            installOther: () => ({ success: false, manual: "Browser not supported for direct installation" })
        };

        const UI = {
            toggleLoading: state => {
                DOM.btn.disabled = state;
                DOM.btn.classList.toggle("loading", state);
            },
            showStatus: (msg, color) => {
                DOM.status.textContent = msg;
                DOM.status.style.color = color;
                DOM.status.classList.add("visible");
                setTimeout(() => DOM.status.classList.remove("visible"), 10000);
            },
            clearInput: () => DOM.input.value = "",
            resetStatus: () => DOM.status.classList.remove("visible"),
            toggleHistory: state => DOM.history.classList.toggle("visible", state),
            retry: id => {
                DOM.input.value = id;
                install();
            }
        };

        async function install() {
            const id = DOM.input.value.trim();
            const browser = AI.detectBrowser();

            if (!id) return UI.showStatus("Enter an extension ID", "var(--error)");
            if (!Extension.validate(id)) return UI.showStatus("Invalid ID (32 lowercase letters)", "var(--error)");

            UI.toggleLoading(true);
            UI.showStatus(`Installing for ${browser}...`, "var(--primary)");

            try {
                let result;
                switch (browser) {
                    case "Chrome":
                        result = await Extension.installChrome(id);
                        break;
                    case "Firefox":
                        result = await Extension.installFirefox(id);
                        break;
                    case "OperaGX":
                        result = await Extension.installOperaGX(id);
                        break;
                    default:
                        result = Extension.installOther();
                }

                if (result.success) {
                    UI.showStatus(result.manual || "Extension installed successfully!", "var(--success)");
                    Backend.save(id, browser);
                    UI.clearInput();
                } else {
                    UI.showStatus(result.manual, "var(--error)");
                }
            } catch (e) {
                UI.showStatus(`Failed: ${e.message || "Unknown error"}`, "var(--error)");
            } finally {
                UI.toggleLoading(false);
            }
        }

        DOM.btn.addEventListener("click", install);
        DOM.input.addEventListener("keypress", e => e.key === "Enter" && install());
        DOM.input.addEventListener("input", UI.resetStatus);
        window.addEventListener("load", () => Backend.history.length && Backend.render());
    </script>
</body>
</html>
