<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: translateY(0);
            animation: slideIn 0.8s ease-out;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #4285f4, #34c759);
            -webkit-background-clip: text;
            color: transparent;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.4s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2em;
        }

        button {
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #4285f4, #34c759);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(66, 133, 244, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        button.loading {
            background: #ccc;
            cursor: not-allowed;
            position: relative;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            margin-top: 25px;
            font-size: 1.1em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .status.active {
            opacity: 1;
        }

        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            animation: drift 20s infinite ease-in-out;
        }

        .circle:nth-child(1) { width: 180px; height: 180px; top: 15%; left: 25%; }
        .circle:nth-child(2) { width: 120px; height: 120px; top: 70%; left: 65%; }
        .circle:nth-child(3) { width: 250px; height: 250px; top: 50%; left: 10%; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -30px); }
            50% { transform: translate(-15px, 25px); }
            75% { transform: translate(25px, 15px); }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Extension Hub</h1>
        <div class="input-wrapper">
            <input type="text" id="extensionId" placeholder="Chrome Extension ID">
            <span class="input-icon">ðŸ”—</span>
        </div>
        <button id="installBtn">Install Extension</button>
        <div id="status" class="status"></div>
    </div>

    <script src="https://chrome.google.com/webstore/install-button.js"></script>
    <script>
        const installBtn = document.getElementById("installBtn");
        const extensionIdInput = document.getElementById("extensionId");
        const statusElement = document.getElementById("status");

        function validateExtensionId(id) {
            return /^[a-p]{32}$/.test(id.trim());
        }

        function generateExtensionUrl(id) {
            return `https://chrome.google.com/webstore/detail/${id}`;
        }

        async function checkExtensionExists(id) {
            try {
                const response = await fetch(generateExtensionUrl(id), { method: "HEAD" });
                return response.ok;
            } catch {
                return false;
            }
        }

        function updateStatus(message, color) {
            statusElement.textContent = message;
            statusElement.style.color = color;
            statusElement.classList.add("active");
            setTimeout(() => statusElement.classList.remove("active"), 5000);
        }

        function toggleLoading(state) {
            installBtn.disabled = state;
            installBtn.classList.toggle("loading", state);
        }

        async function installExtension() {
            const id = extensionIdInput.value.trim();

            if (!id) {
                updateStatus("Enter an extension ID.", "#e74c3c");
                return;
            }

            if (!validateExtensionId(id)) {
                updateStatus("Invalid ID format (32 characters, a-p).", "#e74c3c");
                return;
            }

            if (!window.chrome || !chrome.webstore) {
                updateStatus("Use Google Chrome for this feature.", "#e74c3c");
                return;
            }

            toggleLoading(true);
            updateStatus("Verifying extension...", "#4285f4");

            const exists = await checkExtensionExists(id);
            if (!exists) {
                toggleLoading(false);
                updateStatus("Extension not found.", "#e74c3c");
                return;
            }

            updateStatus("Installing extension...", "#4285f4");
            chrome.webstore.install(
                generateExtensionUrl(id),
                () => {
                    toggleLoading(false);
                    updateStatus("Installed successfully!", "#34c759");
                    extensionIdInput.value = "";
                },
                (error) => {
                    toggleLoading(false);
                    updateStatus(`Installation failed: ${error}`, "#e74c3c");
                }
            );
        }

        installBtn.addEventListener("click", installExtension);
        extensionIdInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") installExtension();
        });
    </script>
</body>
</html>
