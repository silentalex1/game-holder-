<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #9b59b6;
            --success: #34c759;
            --error: #e74c3c;
            --neutral: #2c3e50;
            --bg-light: #f6f8fc;
            --bg-dark: #e2e8f0;
            --text: #1e293b;
            --shadow: rgba(0, 0, 0, 0.15);
            --highlight: rgba(66, 133, 244, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, var(--bg-light), var(--bg-dark));
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.35), transparent);
            border-radius: 50%;
            animation: drift 20s infinite ease-in-out;
            filter: blur(25px);
            opacity: 0.8;
        }

        .orb:nth-child(1) { width: 220px; height: 220px; top: 15%; left: 20%; }
        .orb:nth-child(2) { width: 180px; height: 180px; top: 70%; left: 70%; }
        .orb:nth-child(3) { width: 280px; height: 280px; top: 40%; left: 10%; }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem;
            border-radius: 2rem;
            box-shadow: 0 1.5rem 4rem var(--shadow);
            text-align: center;
            animation: rise 0.9s ease-out;
            max-width: 40rem;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow: 0 2px 4px var(--highlight);
        }

        .input-group {
            position: relative;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1.5rem 4rem 1.5rem 2rem;
            border: 2px solid #e2e8f0;
            border-radius: 2.5rem;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.4s ease;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 1rem var(--highlight);
        }

        .input-icon {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #64748b;
            transition: color 0.3s ease;
        }

        input:focus + .input-icon {
            color: var(--primary);
        }

        button {
            padding: 1.25rem 3rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.75rem 2rem rgba(66, 133, 244, 0.35);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        button:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 1rem 2.5rem rgba(66, 133, 244, 0.45);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0.5rem 1.5rem rgba(66, 133, 244, 0.25);
        }

        button.loading {
            background: linear-gradient(90deg, #b0b8c4, #8a96a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 1.75rem;
            height: 1.75rem;
            border: 0.3rem solid #fff;
            border-top: 0.3rem solid transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(0.75rem);
        }

        .status.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text);
            max-height: 10rem;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            display: none;
        }

        .history.visible {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .history-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        @media (max-width: 480px) {
            .container { padding: 2.5rem; }
            h1 { font-size: 2.2rem; }
            input { padding: 1.25rem 3.5rem 1.25rem 1.5rem; font-size: 1.1rem; }
            button { padding: 1rem 2.5rem; font-size: 1.2rem; }
            .status { font-size: 1rem; }
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(-3rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(2.5rem, -3rem) scale(1.1); }
            50% { transform: translate(-2rem, 2.5rem) scale(0.9); }
            75% { transform: translate(3rem, 2rem) scale(1.05); }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <h1>Extension Hub</h1>
        <div class="input-group">
            <input type="text" id="extensionId" placeholder="Enter Chrome Extension ID" autocomplete="off">
            <span class="input-icon">ðŸ”—</span>
        </div>
        <button id="installBtn">Install Extension</button>
        <div id="status" class="status"></div>
        <div id="history" class="history"></div>
    </div>

    <script src="https://chrome.google.com/webstore/install-button.js" async defer></script>
    <script>
        const DOM = {
            btn: document.getElementById("installBtn"),
            input: document.getElementById("extensionId"),
            status: document.getElementById("status"),
            history: document.getElementById("history")
        };

        const Browser = {
            isChrome: () => !!window.chrome && !!chrome.webstore,
            name: () => Browser.isChrome() ? "Chrome" : "Other"
        };

        const BackendSimulator = {
            history: JSON.parse(localStorage.getItem("extensionHistory")) || [],
            saveHistory: id => {
                BackendSimulator.history.unshift({ id, date: new Date().toLocaleString() });
                BackendSimulator.history = BackendSimulator.history.slice(0, 5);
                localStorage.setItem("extensionHistory", JSON.stringify(BackendSimulator.history));
                BackendSimulator.renderHistory();
            },
            renderHistory: () => {
                DOM.history.innerHTML = BackendSimulator.history.map(item => 
                    `<div class="history-item">${item.id} - ${item.date}</div>`
                ).join("");
                DOM.history.classList.add("visible");
            }
        };

        const Extension = {
            validate: id => /^[a-p]{32}$/.test(id.trim()),
            install: id => new Promise((resolve, reject) => {
                chrome.webstore.install(
                    `https://chrome.google.com/webstore/detail/${id}`,
                    () => resolve({ success: true }),
                    error => reject(new Error(error))
                );
            })
        };

        const UI = {
            toggleLoading: state => {
                DOM.btn.disabled = state;
                DOM.btn.classList.toggle("loading", state);
            },
            showStatus: (msg, color) => {
                DOM.status.textContent = msg;
                DOM.status.style.color = color;
                DOM.status.classList.add("visible");
                setTimeout(() => DOM.status.classList.remove("visible"), 6000);
            },
            clearInput: () => DOM.input.value = "",
            resetStatus: () => DOM.status.classList.remove("visible"),
            toggleHistory: state => DOM.history.classList.toggle("visible", state)
        };

        async function installExtension() {
            const id = DOM.input.value.trim();

            if (!id) return UI.showStatus("Enter a Chrome extension ID.", "var(--error)");
            if (!Extension.validate(id)) return UI.showStatus("Invalid ID (32 letters, a-p).", "var(--error)");

            if (!Browser.isChrome()) {
                UI.showStatus("Direct installation is only supported in Chrome.", "var(--error)");
                return;
            }

            UI.toggleLoading(true);
            UI.showStatus("Installing Chrome extension...", "var(--primary)");

            try {
                await Extension.install(id);
                UI.showStatus("Extension installed successfully!", "var(--success)");
                BackendSimulator.saveHistory(id);
                UI.clearInput();
            } catch (e) {
                UI.showStatus(`Failed: ${e.message || "Check ID or domain authorization"}`, "var(--error)");
            } finally {
                UI.toggleLoading(false);
            }
        }

        DOM.btn.addEventListener("click", installExtension);
        DOM.input.addEventListener("keypress", e => e.key === "Enter" && installExtension());
        DOM.input.addEventListener("input", UI.resetStatus);
        window.addEventListener("load", () => BackendSimulator.history.length && BackendSimulator.renderHistory());
    </script>
</body>
</html>
