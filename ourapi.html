<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatProx API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow-y: auto; background: #030303; }
        .api-container { max-width: 1000px; margin: 80px auto; padding: 30px; }
        .code-block { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 12px; font-family: 'Courier New', monospace; color: #a855f7; margin: 20px 0; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .keyword { color: #f472b6; }
        .string { color: #34d399; }
        .func { color: #60a5fa; }
        h1 { font-size: 48px; margin-bottom: 20px; font-weight: 800; background: linear-gradient(to right, #a855f7, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-size: 28px; margin-top: 50px; margin-bottom: 15px; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        p { color: #a1a1aa; line-height: 1.8; font-size: 16px; }
        .back-btn { position: fixed; top: 30px; left: 30px; color: white; border: 1px solid rgba(255,255,255,0.2); padding: 10px 24px; border-radius: 30px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); transition: 0.3s; z-index: 100; text-decoration: none; }
        .back-btn:hover { border-color: #a855f7; background: rgba(168, 85, 247, 0.2); }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .feature-card { background: #111; padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .feature-title { color: white; font-weight: bold; margin-bottom: 10px; }
        .feature-desc { font-size: 13px; color: #888; }
        .btn-gen { background: #a855f7; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to BatProx</a>
    
    <div class="api-container">
        <h1>BatProx Developer API</h1>
        <p>Integrate the world's fastest proxy engine directly into your applications.</p>

        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-title">API Key Generation</div>
                <div class="feature-desc">Get your freemium development key instantly.</div>
                <button class="btn-gen" onclick="alert('Key Generated: bp_live_demo_key')">Generate Key</button>
            </div>
        </div>

        <h2>Initialization</h2>
        <div class="code-block">
<span class="keyword">const</span> BatNode = <span class="keyword">new</span> <span class="func">BatProx</span>({
    key: <span class="string">"bp_live_..."</span>,
    domain: <span class="string">"gamesholder.site"</span>
});
        </div>
    </div>
</body>
</html>
